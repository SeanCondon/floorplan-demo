<svg *ngIf="['isometric', siteplanID].includes(viewMode)"
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   xmlns:sodipodi="http://sodipodi.sourceforge.net/DTD/sodipodi-0.dtd"
   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   width="300mm"
   height="200mm"
   viewBox="0 0 300 200"
   version="1.1"
   id="svg8"
   inkscape:version="0.92.5 (2060ec1f9f, 2020-04-08)"
   sodipodi:docname="floor-0.svg">
  <title
     id="title952">Site Plan {{siteplanID}}</title>
  <desc>SitePlan:{{siteplanID}}, ViewMode: {{viewMode}}"</desc>
  <defs
     id="defs2">
    <linearGradient
       inkscape:collect="always"
       id="linearGradient4711">
      <stop
         style="stop-color:#f61616;stop-opacity:0.86764705"
         offset="0"
         id="stop4707" />
      <stop
         style="stop-color:#9494ed;stop-opacity:0"
         offset="1"
         id="stop4709" />
    </linearGradient>
    <radialGradient
       inkscape:collect="always"
       xlink:href="#linearGradient4711"
       id="radialGradient4713-2"
       cx="113.68472"
       cy="86.872292"
       fx="113.68472"
       fy="86.872292"
       r="50.583138"
       gradientUnits="userSpaceOnUse"
       gradientTransform="matrix(1.4214875,0,0,1.4214875,-151.07922,-5.6639515)" />
    <radialGradient
       inkscape:collect="always"
       xlink:href="#linearGradient4711"
       id="radialGradient4713-2-8"
       cx="113.68472"
       cy="86.872292"
       fx="113.68472"
       fy="86.872292"
       r="50.583138"
       gradientUnits="userSpaceOnUse"
       gradientTransform="matrix(1.4214875,0,0,1.4214875,-1.7175641,-68.399635)" />
    <radialGradient
       inkscape:collect="always"
       xlink:href="#linearGradient4711"
       id="radialGradient4713-2-7"
       cx="113.68472"
       cy="86.872292"
       fx="113.68472"
       fy="86.872292"
       r="50.583138"
       gradientUnits="userSpaceOnUse"
       gradientTransform="matrix(1.4214875,0,0,1.4214875,27.374166,9.4661793)" />
  </defs>
  <g
     inkscape:groupmode="layer"
     id="layer6"
     inkscape:label="Structure"
     [innerHTML]="structureLayerSafe"
     [style]="layers.includes('Structure') ? 'display:inline' : 'display:none'">
  </g>
  <g
     inkscape:groupmode="layer"
     id="layer2"
     inkscape:label="SmallCells"
     [style]="layers.includes('SmallCells') ? 'display:inline' : 'display:none'">
    <g
       inkscape:groupmode="layer"
       id="layer5"
       inkscape:label="Beam"
       [style]="layers.includes('Beam') ? 'display:inline' : 'display:none'">
    </g>
  </g>
  <g
     inkscape:groupmode="layer"
     id="layer4"
     inkscape:label="Text"
     [innerHTML]="textLayerSafe"
     [style]="layers.includes('Text') ? 'display:inline' : 'display:none'">
  </g>
  <g
     inkscape:groupmode="layer"
     id="layer3"
     inkscape:label="Devices"
     [style]="layers.includes('Devices') ? 'display:inline' : 'display:none'">
  </g>
</svg>
